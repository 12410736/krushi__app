<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåø Krushi AI - Plant Doctor</title>

  <!-- TensorFlow.js + Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #d0f0c0, #f5fff5);
      text-align: center;
    }

    header {
      background-color: #388e3c;
      padding: 20px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .container {
      margin: 40px auto;
      max-width: 600px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      padding: 30px;
    }

    .button {
      margin: 20px auto;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .button:hover {
      background-color: #357a38;
    }

    #webcam-container {
      margin-top: 20px;
    }

    #label-container {
      margin-top: 20px;
      font-size: 22px;
      color: #222;
      font-weight: 600;
      background: #e8f5e9;
      padding: 15px;
      border-radius: 10px;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>
  <header>üå± Krushi AI - Plant Doctor</header>

  <div class="container">
    <p>Click the button below to start camera and identify the plant disease using AI!</p>
    <button class="button" onclick="init()">üì∑ Start Camera</button>

    <div id="webcam-container"></div>
    <div id="label-container">Prediction will appear here</div>
  </div>

  <footer>Made with ‚ù§Ô∏è for Indian Farmers | ¬© 2025 Krushi AI</footer>

  <script type="text/javascript">
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const URL = "./model/";
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Setup webcam
      const flip = true;
      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let best = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > best.probability) {
          best = prediction[i];
        }
      }
      labelContainer.innerHTML = `üß™ <strong>${best.className}</strong><br>üßæ Confidence: ${(best.probability * 100).toFixed(2)}%`;
    }
  </script>
</body>
</html>
